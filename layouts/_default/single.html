{{ define "main" }}
<div class="singleHead">
  <div class="singleHeadContainer">
    <div class="singleHeadText">
      <h1 class="singleTitle">{{ .Title }}</h1>
      <p class="singleDescription">{{ .Params.description }}</p>
      <div class="details">
        
        <!-- Avatar image with lazy loading -->
        <img class="avatar" src="{{ .Params.avatar }}" alt="" loading="lazy" />
        
        <div class="detailText">
          <!-- Authors List -->
          {{ range (.GetTerms "authors") }}
            <a class="author" href="{{ .Permalink }}">{{ .Name }}</a>
          {{ end }}

          <!-- Date -->
          <time class="singleDate">
            {{ .Date | dateFormat .Site.Params.dateFormat }}
          </time>
        </div>

        <div class="tags">
          <!-- Static tag for React -->
          <div class="tag react">
            <a href="https://blog.lama.dev/tags/react/">react</a>
          </div>

          <!-- Dynamic Categories -->
          {{ range (.GetTerms "categories") }}
            <div class="tag {{ .Name | urlize }}">
              <a href="{{ .Permalink }}">{{ .Name }}</a>
            </div>
          {{ end }}
        </div>
      </div>
    </div>

    <!-- Big Image -->
    <div class="singleImageContainer">
      <img
        loading="lazy"
        class="singleImage"
        src="{{ .Params.imageBig }}"
        alt="{{ .Title }}"
      />
    </div>
  </div>
</div>

{{ end }}
