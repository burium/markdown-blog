{{ define "main" }}

<div class="singleHead">
    <div class="singleHeadContainer">
        <div class="singleHeadText">
            <h1 class="singleTitle">{{.Title}}</h1>
            <p class="singleDescription">{{.Params.description}}</p>
            <div class="details">
                <img src="{{.Params.avatar}}" loading="lazy" alt="" class="avatar" />

                <div class="detailText">
                    <span>
                        {{ range (.GetTerms "authors") }}
                        <a class="author" href="{{.Permalink}}">{{ .Name }}</a>
                        {{ end }}
                    </span>

                    <time>{{ dateFormat .Site.Params.dateFormat .Date }}</time>
                </div>
                <div class="tags">
                    {{ range (.GetTerms "categories") }}
                    <div class="tag {{ .Name }}">
                        <a href="{{ .Permalink }}" class="singleCategory">{{ .Name }}</a>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>

        <div class="singleImageContainer">
            <img src="{{ .Params.imageBig }}" alt="{{.Title}}" class="singleImage" />
        </div>
    </div>
</div>

{{/* non */}}

<div class="contentContainer">
    <div class="contentSide"></div>
    <div class="content">
        {{ .Content }}
    </div>

    <div class="right">
        {{ partial "rightBar" . }}
    </div>
</div>
<div id="disqus_thread"></div>
<script>
    (function () { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://{{ .Site.Config.Services.Disqus.Shortname }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
        Disqus.</a></noscript>
{{ end }}
